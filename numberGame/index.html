<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Random Number Game</h1>
            <h3>Generate a Number between 0 and <span class="maxNum"></span></h3>
        </div>
        <div>
            <form class="numRange">
                <input class="rangeInput" type="range" min="0" max="50" />
            </form>
        </div>
        <div class="numBox">
          <p>Guess the number:</p>
          <form class="numForm">
            <input class="inputNum" type="number"/>
            <button>play!</button>
          </form>
        </div>
        <div class="result">
            <p class="youChose">Hello World!</p>
            <h4 class="gameResult">Game Result</h4>
        </div>
    </div>
</body>
</html>
